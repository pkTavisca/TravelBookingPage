<!DOCTYPE html>
<html>

<head>
    <title>Travel Booking Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="Fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="ExternalCSS/jquery-ui.min.css">
</head>

<body>
    <header>
        <img src="Images/flights.svg" id="flightLogo" />
        <span>Flight Booking Page</span>
        <div>
            <button id="flightsButton">Flights</button>
            <button id="hotelsButton">Hotels</button>
        </div>
    </header>
    <section>
        <form action="" id="flightForm" method="post">
            <article id="flightSelection">
                <div>
                    <span id="oneWay">One Way</span><span id="twoWay">Return</span>
                    <input type="hidden" name="flightSelection" value="oneWay">
                </div>
            </article>
            <article>
                <div id="flyingFrom">
                    <div class="label">From</div>
                    <input class="locationAutoselect" name="flyingFrom">
                </div>
                <div id="flyingTo">
                    <div class="label">To</div>
                    <input class="locationAutoselect" name="flyingTo">
                </div>
            </article>
            <article>
                <div id="flight-departing">
                    <div class="label">Departing Date</div>
                    <input type="text" class="date" name="departingDate">
                </div>
                <div id="flight-returning">
                    <div class="label">Returning Date</div>
                    <input type="text" class="date" name="returningDate">
                </div>
            </article>
            <article>
                <div id="adults">
                    <div class="label">Adults</div>
                    <select name="noOfAdults">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div id="children">
                    <div>
                        <div class="label">Children</div>
                        <select name="noOfChildren" id="noOfChildren">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div id="children-list">

                    </div>
                </div>
            </article>
            <input type="submit" value="Submit">
        </form>
        <form action="#" id="hotelForm" method="post">
            <article id="going-to">
                <div class="label">
                    Going to
                </div>
                <input class="locationAutoselect" name="goingTo">
            </article>
            <article id="hotel-details">
                <div>
                    <div class="label">Check In</div>
                    <input type="text" class="date" name="checkIn">
                </div>
                <div>
                    <div class="label">Check Out</div>
                    <input type="text" class="date" name="checkOut"></div>
                <div>
                    <div class="label">Rooms</div>
                    <select name="noOfRooms" id="noOfRooms">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>5+</option>
                    </select>
                </div>
            </article>
            <article id="room-details">
            </article>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
<script type="text/javascript" src="ExternalScripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="ExternalScripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
